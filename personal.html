<!doctype html>
<html>
  <head>
    <title>Control panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/personal.css">
    <script src="d3/split.js"></script>
    <script src="d3/d3-interpolate-path.js"></script>
    <script src="d3/d3.min.js"></script>
    <script src="js/personal.js"></script>
  </head>
  <body> 
    <div id="personal">
        <div class="col">
            <div class="control">
                <img class="cimage orange" src="./controls/ac.svg"/>
            </div>
            <div class="control">
                <img class="cimage teal" src="./controls/olf.svg"/>
            </div>
            <div class="control">
                <img class="cimage purple" src="./controls/heat.svg"/>  
            </div>
            <div class="control">
                <img class="cimage teal" src="./controls/sidelight.svg"/>
            </div>
        </div>
        <div class="col">
            <div class="control">
                <img class="cimage black" src="./controls/ambient.svg"/>
            </div>
            <div class="control">
                <img class="cimage orange" src="./controls/lights.svg"/>
            </div>
            <div class="control">
                <img class="cimage black" src="./controls/shelf.svg"/>
            </div>
            <div class="control">
                <img class="cimage purple" src="./controls/screen.svg"/>
            </div>
        </div>
        <div class="bcol">
            <svg width="318px" height="510px">
                <path class="interpolate"></path>
             </svg>
             <div class="slidecontainer" style="padding:40px">
                <input type="range" min="0" max="5" value="0" class="slider" id="myRange">
              </div>
        </div>
        <div class="col">
            <div class="control">
                <img class="cimage purple" src="./controls/library.svg"/>
            </div>
            <div class="control">
                <img class="cimage black" src="./controls/film.svg"/>
            </div>
            <div class="control">
                <img class="cimage orange" src="./controls/music.svg"/>
            </div>
            <div class="control">
                <img class="cimage teal" src="./controls/advertisers.svg"/>
            </div>
        </div>
    </div>
  </body>
</html>
